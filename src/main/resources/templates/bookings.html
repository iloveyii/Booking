<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" sizes="any">
    <title>Cottage Booking Dashboard</title>
    <!-- Bootstrap 5.4 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link href="/css/dashboard.css?lkjlaf" rel="stylesheet">
    <link href="/css/details.css?ljfsd99797ewtwetaflajs" rel="stylesheet">
    <style>
        .multiple-image-upload-container .upload-area {
            background-color: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s;
        }

        .multiple-image-upload-container .upload-area:hover {
            background-color: #e9ecef;
            border-color: #86b7fe;
        }

        .multiple-image-upload-container .upload-area.dragover {
            background-color: #e7f4ff;
            border: 2px dashed #0d6efd;
        }

        .image-preview {
            position: relative;
            width: 100px;
            height: 100px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            overflow: hidden;
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-preview .remove-btn {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8);
            color: #dc3545;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
        }

        .image-preview .primary-badge {
            position: absolute;
            top: 2px;
            left: 2px;
            background-color: #0d6efd;
            color: white;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 10px;
        }

        .image-preview .set-primary {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            text-align: center;
            padding: 2px;
            font-size: 11px;
            cursor: pointer;
            display: none;
        }

        .image-preview:hover .set-primary {
            display: block;
        }
        .bookings.card:hover {
            transform: none;
        }
    </style>

</head>
<body>
<!-- Sidebar -->
<div th:replace="~{fragments/sidebar :: sidebar(currentPage=${currentPage})}"></div>

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Main Content -->
<main class="main-content">
    <div class="dashboard-header">
        <h1 class="h2">Booking</h1>
        <p class="text-muted">Here is a complete list of all bookings.</p>
    </div>

    <div class="row">
        <!-- Recent Bookings Table -->
        <div class="col-lg-12 mb-4">
            <div th:replace="~{fragments/bookings :: bookings}"></div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/editbookingmodal :: editbookingmodal}"></div>

<!-- Bootstrap & Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="/js/common.js?0980ffafasfasfdasfsasa98jhk"></script>
<script src="/js/editbooking.js?0980sjhgjgasa98jhk"></script>
<script src="/js/calendar.js?98768776"></script>

<script>
    // Current booking Id
    let currentBookingId = 0;
    let bookingModal = null;
    // Global variables to track current pagination state
    let currentPage = 0;
    let currentPageSize = 3;
    let currentSortBy = 'name';
    let currentSortDir = 'asc';

    let pageInfo = {
        number: 0,
        size: 3,
        totalElements: 3,
        totalPages: 4,
        first: true,
        last: false
    };

    function updatePageInfo(pageProducts) {
        pageInfo = {
            number: pageProducts.pageable.pageNumber,        // Current page number
            size: pageProducts.pageable.pageSize,            // Page size
            totalElements: pageProducts.totalElements,       // Total items
            totalPages: pageProducts.totalPages,             // Total pages
            first: pageProducts.first,                       // Is first page?
            last: pageProducts.last                          // Is last page?
        };
    }

    async function fetchOrders(page = 0, size = 3, sortBy = 'name', sortDir = 'asc') {
        // Update global variables
        currentPage = page;
        currentPageSize = size;
        currentSortBy = sortBy;
        currentSortDir = sortDir;
        const pageOrders = await makeApiRequest('GET', '/api/bookings', {page: page, size:size}, false);
        orders = pageOrders.content;
        console.log('orders', pageOrders);
        updatePageInfo(pageOrders);
        renderBookings(pageOrders.content);
    }

    async function renderBookings(bookings) {
        const tbody = document.getElementById('recentBookings');
        tbody.innerHTML = '';
        bookings.forEach( b => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${b.customer.name?b.customer.name:b.customer.email}</td>
                <td>${b.cottage.name}</td>
                <td>${b.startDate}</td>
                <td>${b.endDate}</td>
                <td><span class="badge bg-success">Completed</span></td>
                <td>
                    <button class="edit-booking btn btn-sm btn-outline-secondary" data-id="${b.id}">
                        <i class="fas fa-edit"></i>
                        Edit
                    </button>
                    <button class="delete-booking btn btn-sm btn-outline-secondary" data-id="${b.id}">
                        <i class="fas fa-trash-alt"></i>
                        Delete
                    </button>
                </td>
            `;
            tbody.appendChild(row);
        });
        renderPaginationControlsInCommon(pageInfo, tbody, 'ordersPagination', (page, currentPageSize, currentSortBy, currentSortDir)=>fetchOrders(page, currentPageSize, currentSortBy, currentSortDir));
        addEventListenersForRowsButtons();
    }

    function formatDate(dateString) {
        const options = { year: 'numeric', month: 'short', day: 'numeric' };
        return new Date(dateString).toLocaleDateString(undefined, options);
    }

    async function fillForm(booking) {
        console.log('initAvailability');
        // Initialize date pickers
        const availableDates = await makeApiRequest('GET', `/api/availabilities/${booking.cottage.id}/${booking.id}` , {}, false);
        getCalendar(availableDates, '#fromDate', '#toDate');

        document.getElementById('customerName').value = booking.customer.name;
        document.getElementById('customerEmail').value = booking.customer.email;
        document.getElementById('guests').value = booking.guests;
        document.getElementById('fromDate').value = booking.startDate;
        document.getElementById('toDate').value = booking.endDate;
        document.getElementById('pricePerNight').value = booking.pricePerNight;
        document.getElementById('status').value = 1;
    }

    function addEventListenersForModal() {
        document.getElementById('saveBookingBtn').addEventListener('click', async function(e) {
            e.preventDefault();
            const name = document.getElementById('customerName').value;
            const email = document.getElementById('customerEmail').value;
            const guests = document.getElementById('guests').value;
            const startDate = document.getElementById('fromDate').value;
            const endDate = document.getElementById('toDate').value;
            const pricePerNight = document.getElementById('pricePerNight').value;
            const status = document.getElementById('status').value;
            console.log({customerName, customerEmail, guests, fromDate, toDate, pricePerNight, status});

            this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Save Booking';
            this.disabled = true;
            const newBooking = await makeApiRequest('PUT', '/api/bookings/' + currentBookingId, {
                startDate,
                endDate,
                guests,
                email,
                name,
                pricePerNight
            }, false);
            setTimeout(() => { this.innerHTML = '<i class="fas fa-save-alt"></i> Save Booking'; this.disabled = false; bookingModal.hide(); }, 3000);
            currentBookingId = newBooking.id;
            await fetchOrders(); // fetch & render
            addEventListenersForRowsButtons();
            console.log(newBooking);
        });
    }
    async function handleDeleteClick() {
        this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Delete';
        if (confirm('Are you sure you want to delete this booking?')) {
            const bookingId = parseInt(this.getAttribute('data-id'));
            await makeApiRequest('DELETE', '/api/bookings/' + bookingId, {}, false);
            const row = this.closest('tr');
            row.remove();
        }
        setTimeout(() => this.innerHTML = '<i class="fas fa-trash-alt"></i> Delete', 3000);
    }
    async function handleEditClick() {
        const bookingId = parseInt(this.getAttribute('data-id'));
        currentBookingId = bookingId;
        this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Edit';
        showBookingEditModal(bookingId);
        setTimeout(() => this.innerHTML = '<i class="fas fa-edit"></i> Edit', 3000);
    }
    function addEventListenersForRowsButtons() {
        // Remove all existing event listeners first
        document.querySelectorAll('.delete-booking').forEach(button => {
            button.removeEventListener('click', handleDeleteClick);
        });
        document.querySelectorAll('.delete-booking').forEach(btn => {
            btn.addEventListener('click', handleDeleteClick);
        });

        document.querySelectorAll('.edit-booking').forEach(btn => {
            btn.removeEventListener('click', handleEditClick);
        });
        document.querySelectorAll('.edit-booking').forEach(btn => {
            btn.addEventListener('click', handleEditClick);
        });
    }

    async function showBookingEditModal(bookingId) {
        const booking = await makeApiRequest('GET', '/api/bookings/' + bookingId, {}, false);
        bookingModal.show();
        fillForm(booking);
    }

    async function initDashboard() {
        await fetchOrders(); // fetch & render
        addEventListenersForRowsButtons();
        addEventListenersForModal();
        bookingModal = new bootstrap.Modal(document.getElementById('bookingModal'));
    }

    // Calendar functionality
    document.addEventListener('DOMContentLoaded', async function() {
        initDashboard();
    });
</script>
</body>
</html>
