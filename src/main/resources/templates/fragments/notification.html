<!-- Floating Notification -->
<div th:fragment="notification" class="toast align-items-center text-white bg-success border-0 floating-notification" role="alert" aria-live="assertive" aria-atomic="true" id="notificationToast">
  <div class="d-flex">
    <div class="toast-body">
      <i class="fas fa-check-circle me-2"></i>
      <span id="notificationMessage">Product added to cart</span>
    </div>
    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
</div>
