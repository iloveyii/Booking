<div th:fragment="calendar" class="col-lg-8 mb-4">
    <div class="booking-calendar">
        <div class="calendar-header">
            <h5>July 2023</h5>
            <div class="calendar-nav">
                <button id="prev-month"><i class="fas fa-chevron-left"></i></button>
                <button id="next-month"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>

        <div class="d-flex justify-content-between mb-3">
            <div>
                <span class="availability-dot dot-available"></span> Available
                <span class="availability-dot dot-booked ms-3"></span> Booked
            </div>
            <div>
                <span class="badge bg-success bg-opacity-10 text-success">High Availability</span>
                <span class="badge bg-warning bg-opacity-10 text-warning ms-1">Medium</span>
                <span class="badge bg-danger bg-opacity-10 text-danger ms-1">Low</span>
            </div>
        </div>

        <div class="calendar-weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div class="calendar-days" id="calendar-days">
            <!-- Calendar days will be populated by JavaScript -->
        </div>
    </div>
</div>
