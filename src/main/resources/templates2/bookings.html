<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" sizes="any">
    <title>Cottage Booking Dashboard</title>
    <!-- Bootstrap 5.4 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link href="/css/dashboard.css?lkjlaf" rel="stylesheet">
    <link href="/css/details.css?ljfsd99797ewtwetaflajs" rel="stylesheet">
    <style>
        .multiple-image-upload-container .upload-area {
            background-color: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s;
        }

        .multiple-image-upload-container .upload-area:hover {
            background-color: #e9ecef;
            border-color: #86b7fe;
        }

        .multiple-image-upload-container .upload-area.dragover {
            background-color: #e7f4ff;
            border: 2px dashed #0d6efd;
        }

        .image-preview {
            position: relative;
            width: 100px;
            height: 100px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            overflow: hidden;
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-preview .remove-btn {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8);
            color: #dc3545;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
        }

        .image-preview .primary-badge {
            position: absolute;
            top: 2px;
            left: 2px;
            background-color: #0d6efd;
            color: white;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 10px;
        }

        .image-preview .set-primary {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            text-align: center;
            padding: 2px;
            font-size: 11px;
            cursor: pointer;
            display: none;
        }

        .image-preview:hover .set-primary {
            display: block;
        }
    </style>

</head>
<body>
<!-- Sidebar -->
<div th:replace="~{fragments/sidebar :: sidebar}"></div>

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Main Content -->
<main class="main-content">
    <div class="dashboard-header">
        <h1 class="h2">Summary</h1>
        <p class="text-muted">Welcome back! Here's what's happening with your cottage bookings today.</p>
    </div>

    <div class="row">
        <!-- Recent Bookings Table -->
        <div class="col-lg-12 mb-4">
            <div th:replace="~{fragments/bookings :: bookings}"></div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/editbookingmodal :: editbookingmodal}"></div>

<!-- Bootstrap & Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="/js/common.js?0980ffafasfasfdasfsasa98jhk"></script>
<script src="/js/editbooking.js?0980sjhgjgasa98jhk"></script>
<script src="/js/calendar.js?98768776"></script>

<script>

    // Global variables to track current pagination state
    let currentPage = 0;
    let currentPageSize = 3;
    let currentSortBy = 'name';
    let currentSortDir = 'asc';

    let pageInfo = {
        number: 0,
        size: 3,
        totalElements: 3,
        totalPages: 4,
        first: true,
        last: false
    };

    function updatePageInfo(pageProducts) {
        pageInfo = {
            number: pageProducts.pageable.pageNumber,        // Current page number
            size: pageProducts.pageable.pageSize,            // Page size
            totalElements: pageProducts.totalElements,       // Total items
            totalPages: pageProducts.totalPages,             // Total pages
            first: pageProducts.first,                       // Is first page?
            last: pageProducts.last                          // Is last page?
        };
    }

    async function fetchOrders(page = 0, size = 3, sortBy = 'name', sortDir = 'asc') {
        // Update global variables
        currentPage = page;
        currentPageSize = size;
        currentSortBy = sortBy;
        currentSortDir = sortDir;
        console.log( 'pagination:', {
            currentPage,
            currentPageSize,
            currentSortBy,
            currentSortDir
        });
        const pageOrders = await makeApiRequest('GET', 'http://localhost:8080/api/bookings', {page: page, size:size}, false);
        orders = pageOrders.content;
        console.log('orders', pageOrders);
        updatePageInfo(pageOrders);
        renderBookings(pageOrders.content);
    }

    async function renderBookings(bookings) {
        const tbody = document.getElementById('recentBookings');
        tbody.innerHTML = '';
        bookings.forEach( b => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${b.customer.name?b.customer.name:b.customer.email}</td>
                <td>${b.cottage.name}</td>
                <td>${b.startDate}</td>
                <td>${b.endDate}</td>
                <td><span class="badge bg-success">Completed</span></td>
                <td>
                    <button class="btn btn-sm btn-outline-secondary">View</button>
                    <button class="btn btn-sm btn-outline-secondary">Edit</button>
                    <button class="btn btn-sm btn-outline-secondary">Delete</button>
                </td>
            `;
            tbody.appendChild(row);
        });
        renderPaginationControlsInCommon(pageInfo, tbody, 'ordersPagination', (page, currentPageSize, currentSortBy, currentSortDir)=>fetchOrders(page, currentPageSize, currentSortBy, currentSortDir));
        // addEventListenerForOrderRowsActions();
    }

    function formatDate(dateString) {
        const options = { year: 'numeric', month: 'short', day: 'numeric' };
        return new Date(dateString).toLocaleDateString(undefined, options);
    }

    async function initAvailability() {
        console.log('initAvailability');
        // Initialize date pickers
        const availableDates = await makeApiRequest('GET', 'http://localhost:8080/api/availabilities/1', {}, false);
        console.log(availableDates);
        getCalendar(availableDates, '#fromDate', '#toDate');

        // Add availability functionality
        const addButton = document.getElementById('addAvailabilityBtn');
        const fromDateInput = document.getElementById('fromDate');
        const toDateInput = document.getElementById('toDate');
        const availabilityTable = document.getElementById('availabilityTable');
        const noAvailabilityRow = document.getElementById('noAvailabilityRow');
        addButton.addEventListener('click', function(e) {
            e.preventDefault();
            const fromDate = fromDateInput.value;
            const toDate = toDateInput.value;

            // Validate inputs
            if (!fromDate || !toDate) {
                alert('Please select both start and end dates.');
                return;
            }

            if (fromDate > toDate) {
                alert('End date must be after start date.');
                return;
            }

            // Remove the no availability row if it exists
            if (noAvailabilityRow) {
                noAvailabilityRow.remove();
            }

            // Create a new row for the availability table
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${formatDate(fromDate)}</td>
                <td>${formatDate(toDate)}</td>
                <td>
                    <button class="btn btn-sm btn-outline-danger remove-btn">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            `;

            // Add event listener to the remove button
            newRow.querySelector('.remove-btn').addEventListener('click', function() {
                newRow.remove();
                // If no rows left, show the no availability message
                if (availabilityTable.querySelectorAll('tbody tr').length === 0) {
                    availabilityTable.querySelector('tbody').innerHTML = `
                        <tr id="noAvailabilityRow">
                            <td colspan="3" class="text-center text-muted py-4">No availability periods added yet</td>
                        </tr>
                    `;
                }
            });

            // Add the new row to the table
            availabilityTable.querySelector('tbody').appendChild(newRow);

            // Clear the input fields
            fromDateInput.value = '';
            toDateInput.value = '';
        });

    }

    function initDashboard() {
        fetchOrders();
    }

    // Calendar functionality
    document.addEventListener('DOMContentLoaded', async function() {
        initDashboard();
        initEditBooking();
        initAvailability();
    });
</script>
</body>
</html>
