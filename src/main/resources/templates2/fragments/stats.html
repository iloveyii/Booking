<div th:fragment="stats" class="row mb-4">
  <div class="col-md-6 col-lg-3 mb-3">
    <div class="card stat-card income">
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <div>
            <h6 class="card-title text-muted">TOTAL INCOME</h6>
            <h3 class="card-text">$12,845</h3>
            <p class="text-success"><i class="fas fa-arrow-up"></i> 18.2%</p>
          </div>
          <div class="align-self-center">
            <i class="fas fa-dollar-sign fa-2x text-success"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6 col-lg-3 mb-3">
    <div class="card stat-card bookings">
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <div>
            <h6 class="card-title text-muted">NEW BOOKINGS</h6>
            <h3 class="card-text">24</h3>
            <p class="text-success"><i class="fas fa-arrow-up"></i> 8.3%</p>
          </div>
          <div class="align-self-center">
            <i class="fas fa-calendar-check fa-2x text-primary"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6 col-lg-3 mb-3">
    <div class="card stat-card occupancy">
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <div>
            <h6 class="card-title text-muted">OCCUPANCY RATE</h6>
            <h3 class="card-text">78%</h3>
            <p class="text-danger"><i class="fas fa-arrow-down"></i> 3.5%</p>
          </div>
          <div class="align-self-center">
            <i class="fas fa-bed fa-2x text-warning"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6 col-lg-3 mb-3">
    <div class="card stat-card rating">
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <div>
            <h6 class="card-title text-muted">AVERAGE RATING</h6>
            <h3 class="card-text">4.8/5</h3>
            <p class="text-success"><i class="fas fa-arrow-up"></i> 0.3%</p>
          </div>
          <div class="align-self-center">
            <i class="fas fa-star fa-2x text-danger"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
